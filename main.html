<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: black;
}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;
  background-color: yellow;
}

.right {
  right: 0;
  background-color: red;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 150px;
  border-radius: 50%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <img src="enc.png" alt="">
    <h2>Encrypt</h2>
    <div class="form-group" id="encode-button">
    <button class="encode btn btn-default pull-right" onclick="window.location.href = 'newencpage.html';">
        Encode
    </button>
    </div>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <img src="dec.png" alt="">
    <h2>Decrypt</h2>
    <div class="form-group" id="encode-button">
    <button class="encode btn btn-default pull-right" onclick="window.location.href = 'newdecpage.html';">
        Decode
    </button>
  </div>
</div>
</div>
     
</body>
</html>
